<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <!---.Container is a flexbox, so any inmmediate children is going to be an horizontal row-->
    <div class="container">
        <div class="panel active" style="background-image: url('https://wallpaperaccess.com/full/2508135.jpg')">
            <h3>Vaporwave 1</h3>
        </div>
        <div class="panel" style="background-image: url('https://miro.medium.com/max/11864/0*sSyhmxsANsf4FAf1')">
            <h3>Vaporwave 2</h3>
        </div>
        <div class="panel" style="background-image: url('https://i.pinimg.com/originals/6f/74/55/6f7455b4f10b241ad463057762f3170f.jpg')">
            <h3>Vaporwave 3</h3>
        </div>
        <div class="panel" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/540b0a29856031.561cae68795b5.png')">
            <h3>Vaporwave 4</h3>
        </div>
        <div class="panel" style="background-image: url('https://i.ytimg.com/vi/ckOfP-8Zzm8/maxresdefault.jpg')">
            <h3>Vaporwave 5</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
